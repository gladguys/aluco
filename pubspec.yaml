name: aluco
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  get_it: ^3.0.3
  bloc_pattern: ^2.3.2
  intl: ^0.15.8
  alice: ^0.0.17
  dio: 3.0.3
  rxdart: ^0.22.4
  shared_preferences: ^0.5.4

  # UI
  cupertino_icons: ^0.1.2
  flutter_icons: ^0.3.1
  datetime_picker_formfield: ^0.4.3
  toggle_switch: ^0.1.4
  image_picker: ^0.6.1+8
  flutter_sujian_select: ^1.0.1
  circular_check_box: ^1.0.1
  table_calendar: ^2.2.1
  line_icons: ^0.2.0
  flutter_masked_text: ^0.8.0
  introduction_screen: ^1.0.7
  connectivity_alert_widget: ^1.0.0
  gg_flutter_components:
    git:
      url: git://github.com/rodrigobastosv/gg_flutter_components.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.15.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: OleoScriptSwashCaps
      fonts:
        - asset: assets/fonts/OleoScriptSwashCaps/OleoScriptSwashCaps-Regular.ttf
        - asset: assets/fonts/OleoScriptSwashCaps/OleoScriptSwashCaps-Bold.ttf
          weight: 700
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu/Ubuntu-Bold.ttf
          weight: 700
